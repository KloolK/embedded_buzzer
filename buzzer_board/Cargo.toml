[package]
name = "buzzer_board"
version = "0.1.0"
edition = "2021"

[dependencies]
cortex-m-rt = "0.7.0"
embassy-executor = { git = "https://github.com/embassy-rs/embassy.git", rev = "03d6363d5af5dcaf21b52734994a466ca593d2b6", features = [
    "arch-cortex-m",
    "executor-thread",
] }
embassy-stm32 = { git = "https://github.com/embassy-rs/embassy.git", rev = "03d6363d5af5dcaf21b52734994a466ca593d2b6", features = [
    "nightly",
    "stm32h745xi-cm7",
] }
panic-probe = { version = "0.3", features = ["print-defmt"] }


# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true
incremental = false
opt-level = 3
overflow-checks = true

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true
incremental = false
opt-level = 3
overflow-checks = true

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 3
overflow-checks = false

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 3
overflow-checks = false
